version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: teleboard-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: teleboard-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-teleboard}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: teleboard-clickhouse
    restart: always
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/scripts:/docker-entrypoint-initdb.d
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  redis:
    image: redis:7-alpine
    container_name: teleboard-redis
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teleboard-backend
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB:-teleboard}
      CLICKHOUSE_HOST: clickhouse
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres
      - clickhouse
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teleboard-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://${DOMAIN_NAME:-localhost}/api
    depends_on:
      - backend

volumes:
  postgres_data:
  clickhouse_data:
