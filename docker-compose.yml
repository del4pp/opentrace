version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teleboard-postgres
    restart: always
    environment:
      POSTGRES_DB: teleboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: teleboard-clickhouse
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/scripts:/docker-entrypoint-initdb.d
      - ./docker/clickhouse/config.d/logs.xml:/etc/clickhouse-server/config.d/logs.xml
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  redis:
    image: redis:7-alpine
    container_name: teleboard-redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teleboard-backend
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:password@postgres/teleboard
      CLICKHOUSE_HOST: clickhouse
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - clickhouse
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teleboard-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  clickhouse_data:
